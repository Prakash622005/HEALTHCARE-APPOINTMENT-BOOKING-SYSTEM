# ===================================================================
# Application Configuration
# ===================================================================
spring.application.name=Healthcare Appointment Booking System

# -------------------------------------------------------------------
# Server Configuration
# -------------------------------------------------------------------
server.port=8082

# -------------------------------------------------------------------
# Database Configuration (MySQL)
# -------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------------------------------
# Hibernate / JPA Configuration
# -------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------------------------------------------------
# Thymeleaf Configuration
# -------------------------------------------------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# -------------------------------------------------------------------
# Logging
# -------------------------------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.healthcare.appointment=DEBUG
