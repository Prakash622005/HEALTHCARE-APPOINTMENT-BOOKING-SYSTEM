<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        /* admin-appointments.css */
body {
    background-color: #f4f7f6;
    margin: 0;
    padding: 20px;
}

.dashboard {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

h1 { color: #2c3e50; font-size: 28px; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}

th {
    background-color: #34495e;
    color: #ecf0f1;
    padding: 15px;
    text-align: left;
}

td {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
    color: #444;
}

tr:hover {
    background-color: #f9fbff;
}

/* Status coloring */
td:nth-child(5) {
    font-weight: bold;
    color: #2980b9;
}

a {
    display: inline-block;
    margin-bottom: 20px;
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Admin Dashboard</h1>

    <form action="/admin/enableMaintenance" method="post" style="display:inline;">
        <button type="submit">Enable Maintenance Mode</button>
    </form>

    <form action="/admin/disableMaintenance" method="post" style="display:inline;">
        <button type="submit">Disable Maintenance Mode</button>
    </form>


    <h2>Doctor List</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Specialization</th></tr>
        <tr th:each="doc : ${doctors}">
            <td th:text="${doc.id}"></td>
            <td th:text="${doc.name}"></td>
            <td th:text="${doc.specialization}"></td>
        </tr>
    </table>

    <h2>Patient List</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        <tr th:each="p : ${patients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.email}"></td>
        </tr>
    </table>
</div>
</body>
</html>
