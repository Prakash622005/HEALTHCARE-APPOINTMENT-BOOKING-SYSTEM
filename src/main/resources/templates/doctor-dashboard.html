<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard - HABS</title>
    <style>
        header {
    background: #2d3436;
    color: #fab1a0;
    padding: 20px;
    text-align: center;
}
table {
    width: 85%;
    margin: 30px auto;
    background: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
th { background: #636e72; color: white; padding: 12px; }
tr:nth-child(even) { background: #f9f9f9; }
#logoutBtn {
    background: #ff7675;
    margin: 20px auto;
    display: block;
    width: 120px;
}
    </style>
</head>
<body>

<header>
    <h1>Doctor Dashboard</h1>
    <div class="profile">
        <p><strong>Name:</strong> <span id="doctorName"></span></p>
        <p><strong>ID:</strong> <span id="doctorId"></span></p>
    </div>
</header>

<h2 style="text-align:center;">Appointments</h2>
<table>
    <thead>
    <tr>
        <th>Token</th>
        <th>Patient Name</th>
        <th>Patient Email</th>
        <th>Booked Time</th>
    </tr>
    </thead>
    <tbody id="appointmentList"></tbody>
</table>

<button id="logoutBtn">Logout</button>

<script>
    const doctorId = localStorage.getItem("userId");
    const doctorName = localStorage.getItem("userName");
    const role = localStorage.getItem("role");

    if (!doctorId || role !== "doctor") {
        alert("Unauthorized access. Please log in as a doctor.");
        window.location.href = "/login";
    } else {
        document.getElementById("doctorName").textContent = doctorName;
        document.getElementById("doctorId").textContent = doctorId;
    }

    async function loadAppointments() {
        try {
            const res = await fetch(`/api/appointments/doctor/${doctorId}`);
            const data = await res.json();
            const tbody = document.getElementById("appointmentList");
            tbody.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No appointments yet</td></tr>`;
                return;
            }

            data.forEach(a => {
                tbody.innerHTML += `
                    <tr>
                        <td>${a.tokenNumber}</td>
                        <td>${a.patient.name}</td>
                        <td>${a.patient.email}</td>
                        <td>${a.appointmentTime || "Not set"}</td>
                    </tr>
                `;
            });
        } catch (err) {
            console.error("Failed to load appointments:", err);
        }
    }

    loadAppointments();

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "/login";
    });
</script>
</body>
</html>
