<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>/* doctors-view.css */
body {
    background-color: #f0f4f8;
    font-family: 'Segoe UI', sans-serif;
}

.container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
}

#search {
    width: 70%;
    padding: 15px;
    border-radius: 30px;
    border: 2px solid #0078d7;
    font-size: 16px;
    outline: none;
}

#btnSearch {
    padding: 15px 30px;
    border-radius: 30px;
    background: #0078d7;
    color: white;
    border: none;
    cursor: pointer;
    margin-left: 10px;
}

#list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

#list div {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s;
    text-align: center;
    border-bottom: 4px solid #0078d7;
}

#list div:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.1);
}

h3 { color: #333; margin: 10px 0; }
p { color: #666; font-style: italic; }

#list button {
    background: #28a745;
    border-radius: 5px;
    width: 100%;
}</style>
</head>
<body>
<div class="dashboard">
    <h1>Doctor List</h1>
    <a href="/admin/dashboard">‚Üê Back to Dashboard</a>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
